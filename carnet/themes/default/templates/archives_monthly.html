{% extends theme('_base.html') %}

{% import theme('_utils.html') as utils with context %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Archives for <em>{{ moment(archive_date).format('MMMM YYYY') }}</em></h1>
    </div>

    {% if posts|length > 0 %}
        <div class="row">
            <div class="col-md-12">
                {{ utils.list_posts(posts) }}
            </div>
        </div>
    {% endif %}
</div>
{% endblock content %}
