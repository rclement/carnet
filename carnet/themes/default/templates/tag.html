{% extends theme('_base.html') %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Tagged <em>{{ tag }}</em></h1>
    </div>

    {% if pages|length > 0 %}
        <div class="row">
            <div class="col-md-12">
                <h2>Pages</h2>
                <hr class="intro-divider">

                {% include theme('_list_pages.html') %}
            </div>
        </div>
    {% endif %}

    {% if posts|length > 0 %}
        <div class="row">
            <div class="col-md-12">
                <h2>Posts</h2>
                <hr class="intro-divider">

                {% include theme('_list_posts.html') %}
            </div>
        </div>
    {% endif %}
</div>
{% endblock content %}
