{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ page.title }}</h1>

            <p class="text-muted">
                Published by {{ page.meta.author }} on {{ page.meta.published }}
                <br/>
                Categories: {% for c in page.meta.categories %}<a href="{{ url_for('categories.category', category_name=c) }}">{{ c }}</a> {% endfor %}
                <br/>
                Tags: {% for t in page.meta.tags %}<a href="{{ url_for('tags.tag', tag_name=t) }}">{{ t }}</a> {% endfor %}
            </p>

            <hr class="intro-divider">

            {{ page.html|safe }}
        </div>
    </div>
</div>
{% endblock content %}
