<div class="row">
    <div class="col-md-12">
        {% for page in pages %}
        <ul>
            <li>
                <a href="{{ url_for('pages.page', path=page.path) }}">{{ page.title }}</a>
                {% if page.meta.tags|length %}
                | tags:
                    {% for tag in page.meta.tags %}
                        <a href="{{ url_for('tags.tag', tag_name=tag) }}">{{ tag }}</a>
                    {% endfor %}
                {% endif %}
            </li>
        </ul>
        {% else %}
            <h2>No pages</h2>
            <hr class="intro-divider">
        {% endfor %}
    </div>
</div>
